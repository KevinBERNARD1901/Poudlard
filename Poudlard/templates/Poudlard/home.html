{% extends 'Poudlard/base.html' %}
{% load static%}

{% block maison %}
<body class="home_page">
    <div class="page-header_home">
        <a href="/">
            <img class="imageBlasonMaison" src="{% static 'media/image_vide.png' %}" alt='Image Vide'/>
        </a>
        <h1><a href="/">Poudlard</a></h1>
        <a href="/carte_du_maraudeur">
            <img class="imageCarteDuMaraudeur" src="{% static 'media/logo_carte_du_maraudeur.jpg' %}" alt='Carte du Maraudeur'/>
        </a>
    </div>
    <div class="content container">
 
                <div class="row">
                    <div class="character">
                        <h2 class="text-center">
                            <img src="{% static 'media/blason_poudlard.png' %}" alt="{{ "Blason" }}" usemap="#blason_poudlardMap">
                            <map name="blason_poudlardMap">
                                <!-- Quadrant supérieur gauche -->
                                <area shape="rect" coords="0,0,390,412" alt="Gryffondor" href="{% url 'gryffondor' %}">
                        
                                <!-- Quadrant supérieur droit -->
                                <area shape="rect" coords="390,0,780,412" alt="Serpentard" href="{% url 'serpentard' %}">
                
                                <!-- Quadrant inférieur gauche -->
                                <area shape="rect" coords="0,412,390,824" alt="Poufsouffle" href="{% url 'poufsouffle' %}">
                
                                <!-- Quadrant inférieur droit -->
                                <area shape="rect" coords="390,412,780,824" alt="Serdaigle" href="{% url 'serdaigle' %}">
                            </map>
                        </h2>
                    </div>
                </div>
    </div>
</body>
{% endblock %}
