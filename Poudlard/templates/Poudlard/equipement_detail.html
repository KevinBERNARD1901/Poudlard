{% extends 'Poudlard/classic.html' %}
{% load static%}

{% block content %}
    <div>
        <h1 class="text-center">
            {{ equipement.id_equip }}
        </h1>
        <img class="imageCharacter" src="{% static 'media/' %}{{ equipement.photo }}" alt="{{ equipement.id_equip }}">
    </div>
    </br>
    {% for character in characters %}
    <div class="character">
        <h2 class="text-center">
            <a href="{% url 'character_detail' pk=character.pk %}">{{ character.id_character }}</a>
        </h2>
        <img class="imageCharacter" src="{% static 'media/' %}{{ character.photo }}" alt="{{ character.id_character }}">
    </div>
    {% endfor %}

{% endblock %}
